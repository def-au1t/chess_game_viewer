{% load env_extras %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>  {% block title %}Baza partii szachowych  {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <style>
        html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 80px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  line-height: 60px;
  background-color: #f5f5f5;
}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  </a>
    <a class="navbar-brand" href="{% url 'chess_viewer:index' %}">
    <img class="d-inline-block align-top mr-3" src={% static 'images/logo.png' %} width="30" height="30" alt="">
        Baza partii szachowych</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                {% block nav-index %}
                    <a class="nav-link" href="{% url 'chess_viewer:index' %}">Lista partii </a> {% endblock %}
            </li>
            <li class="nav-item">
                {% block nav-tournaments %}
                    <a class="nav-link" href="{% url 'chess_viewer:tournaments' %}">Turnieje</a> {% endblock %}
            </li>
        </ul>
    </div>
</nav>

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer">
  <div class="container text-center">
      <span class="text-muted">{% get_env 'PAGE_NAME' %} Â© <script>document.write(new Date().getFullYear())</script> </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
